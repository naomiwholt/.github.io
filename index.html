<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Button to Another Page</title>
</head>
<body>

    <h1>Welcome to My GitHub Pages Site</h1>

    <!-- Image button linked to another page -->
    <button onclick="window.location.href='https://username.github.io/repository/about.html'" style="border: none; background: none; padding: 0; margin: 0; cursor: pointer;">
        <img src="path/to/your/image.jpg" alt="Go to Another Page">
    </button>

</body>
</html>
